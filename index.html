<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Calculator App</title>
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container-calculator">
            <div class="container-name-theme">
                <div class="name">
                    <span>CASIO</span>
                </div>
                <div class="theme">
                    <div class="theme__text">
                        <span>theme</span>
                    </div>
                    <div class="theme__numbers">
                        <div class="theme__numbers-number">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <div class="theme__numbers-selectors">
                            <div class="circle hidden"></div>
                            <div class="circle hidden"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-display">
                <span>399,981</span>
            </div>
            <div class="container-keys">
                <div class="container-keys__operations">
                    <button class="key">7</button>
                    <button class="key">8</button>
                    <button class="key">9</button>
                    <button class="key delete">del</button>
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                    <button class="key">+</button>
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                    <button class="key">-</button>
                    <button class="key">.</button>
                    <button class="key">0</button>
                    <button class="key">/</button>
                    <button class="key">x</button>
                </div>
                <div class="container-keys__reset-equal">
                    <button class="key reset">reset</button>
                    <button class="key equal">=</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./js/calculator.js"></script>
</body>
</html>
