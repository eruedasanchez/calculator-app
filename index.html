<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Calculator App</title>
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="bg-theme" class="theme-1">
    <main>
        <div class="container-calculator">
            <div class="container-name-theme">
                <div class="name">
                    <span class="brand theme-1">CASIO</span> 
                </div>
                <div class="theme">
                    <div class="theme__text theme-1"> 
                        <span>theme</span>
                    </div>
                    <div class="theme__numbers">
                        <div class="theme__numbers-number theme-1"> 
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <div class="theme__numbers-selectors theme-1"> 
                            <button id="sel-theme-1"><div class="circle theme-1"></div></button>
                            <button id="sel-theme-2"><div class="circle"></div></button> 
                            <button id="sel-theme-3"><div class="circle"></div></button> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-display theme-1"> 
                <span id="screen" class="result theme-1">0</span>
            </div>
            <div class="container-keys theme-1">
                <div class="container-keys__operations">
                    <button id="seven" value="7" class="key theme-1">7</button>
                    <button id="eight" value="8" class="key theme-1">8</button>
                    <button id="nine" value="9" class="key theme-1">9</button>
                    <button id="del" class="key delete theme-1">del</button>
                    <button id="four" value="4" class="key theme-1">4</button>
                    <button id="five" value="5" class="key theme-1">5</button>
                    <button id="six" value="6" class="key theme-1">6</button>
                    <button id="plus" value="+" class="key theme-1">+</button>
                    <button id="one" value="1" class="key theme-1">1</button>
                    <button id="two" value="2" class="key theme-1">2</button>
                    <button id="three" value="3" class="key theme-1">3</button>
                    <button id="minus" value="-" class="key theme-1">-</button>
                    <button id="point" value="." class="key theme-1">.</button>
                    <button id="zero" value="0" class="key theme-1">0</button>
                    <button id="division" value="/" class="key theme-1">/</button>
                    <button id="multiplication" value="*" class="key theme-1">x</button>
                </div>
                <div class="container-keys__reset-equal">
                    <button id="reset" class="key reset theme-1">reset</button>
                    <button id="equal" class="key equal theme-1">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/calculator.js"></script>
</body>
</html>
