<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Calculator App</title>
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="theme-2">
    <main>
        <div class="container-calculator">
            <div class="container-name-theme">
                <div class="name">
                    <span class="brand theme-2">CASIO</span>
                </div>
                <div class="theme">
                    <div class="theme__text theme-2">
                        <span>theme</span>
                    </div>
                    <div class="theme__numbers">
                        <div class="theme__numbers-number theme-2">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <div class="theme__numbers-selectors theme-2">
                            <div class="circle theme-2 hidden"></div>
                            <div class="circle theme-2 "></div>
                            <div class="circle theme-2 hidden"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-display theme-2">
                <span class="result theme-2">399,981</span>
            </div>
            <div class="container-keys theme-2">
                <div class="container-keys__operations">
                    <button class="key theme-2">7</button>
                    <button class="key theme-2">8</button>
                    <button class="key theme-2">9</button>
                    <button class="key delete theme-2">del</button>
                    <button class="key theme-2">4</button>
                    <button class="key theme-2">5</button>
                    <button class="key theme-2">6</button>
                    <button class="key theme-2">+</button>
                    <button class="key theme-2">1</button>
                    <button class="key theme-2">2</button>
                    <button class="key theme-2">3</button>
                    <button class="key theme-2">-</button>
                    <button class="key theme-2">.</button>
                    <button class="key theme-2">0</button>
                    <button class="key theme-2">/</button>
                    <button class="key theme-2">x</button>
                </div>
                <div class="container-keys__reset-equal">
                    <button class="key reset theme-2">reset</button>
                    <button class="key equal theme-2">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/calculator.js"></script>
</body>
</html>
